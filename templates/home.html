<!doctype html>
<html lang=''>
<head>
    {% block head %}
    <meta charset='utf-8'>
    <script src="{{ url_for('static', filename ='jquery-latest.min.js') }}" type="text/javascript"></script>
    <script src="{{ url_for('static', filename='socket.io.min.js') }}" type="text/javascript"></script>

    <!-- <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet"> -->
    <!-- <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script> -->

    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->
    <script src="{{ url_for('static', filename='home.js') }}" type="text/javascript"></script>

    {% endblock %}

    <title>{% block title %}
        {% endblock %}
    </title>
</head>
<body>

    <div id='cssmenu'>
        <ul>
            <li class=""><a href='/home'>Home</a></li>
        </ul>
    </div>

    <div id="loading"></div>
    <div id="page">
        <div id="content">
            <textarea id="input-area" onkeypress="textAreaCallback()" rows="15" cols="200"></textarea>
            <br>
            <h1 style="display:inline;">Prediction:  </h1> 
            <h1 id="result" style="display:inline;"></h1>
        </div>
        <br><br>

        <div id="footer">
            {% block footer %}

            {% endblock %}
        </div>
    </div>

</body>
<html>
